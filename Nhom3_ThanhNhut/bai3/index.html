<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d4416654e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="header">
          <div class="header-title">
            <h2>Users</h2>
          </div>
          <div class="nvabar">
            <div class="nvabar-left">
              <i class="icon_search fa-solid fa-magnifying-glass"></i>
              <input
                class="input-seach"
                type="text"
                placeholder="Search users"
              />
            </div>
            <div class="nvabar-right">
              <ul>
                <li>Reputation</li>
                <li class="active">New users</li>
                <li>Voters</li>
                <li>Editors</li>
                <li>Moderators</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="list-users">
            <div class="avartar">
              <img src="./img/Ellipse1.png" alt="" />
            </div>
            <div class="infor-users">
              <ul>
                <li class="user-name">Lelah Nichols</li>
                <li class="address">Troy, MI</li>
                <li><button>clothes</button> <button>stem</button></li>
              </ul>
            </div>
          </div>
          <div class="list-users">
            <div class="avartar">
              <img src="./img/Ellipse2.png" alt="" />
            </div>
            <div class="infor-users">
              <ul>
                <li class="user-name">Jesus Weiss</li>
                <li class="address">Fort Worth, TX</li>
                <li>
                  <button>headset</button> <button>gadget</button
                  ><button>speed</button><button>winter</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="list-users">
            <div class="avartar">

            </div>
            <div class="infor-users">

                <li class="address">Austin, TX</li>
                <li>
                  <button>road</button> <button>mountain</button>

                  ><button>nature</button>
                </li>

            </div>
          </div>
          <div class="list-users">
            <div class="avartar">
              <img src="./img/Ellipse4.png" alt="" />

            <div class="avartar">
              <img src="./img/Ellipse5.png" alt="" />
            </div>
            <div class="infor-users">
              <ul>
                <li class="user-name">Amy Campbell</li>

</html>
